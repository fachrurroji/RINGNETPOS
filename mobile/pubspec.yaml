name: ringpos
description: "RingPOS Mobile - Point of Sale for Service Shop"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # State management
  provider: ^6.1.2
  # HTTP client
  dio: ^5.4.0
  # Secure storage (JWT)
  flutter_secure_storage: ^9.0.0
  # Navigation
  go_router: ^14.0.0
  # Barcode scanning
  mobile_scanner: ^5.0.0
  # Currency & date formatting
  intl: ^0.19.0
  # Google Fonts
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
