version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ringnetpos_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-ringnetpos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ringnetpos_net
    restart: always

  redis:
    image: redis:alpine
    container_name: ringnetpos_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ringnetpos_net
    restart: always

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4
    container_name: ringnetpos_pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    networks:
      - ringnetpos_net
    depends_on:
      - postgres

networks:
  ringnetpos_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
